name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: book/package-lock.json # Ensure this matches your package manager lock file

      - name: Install dependencies
        run: npm install
        working-directory: ./book

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/build
          # This assumes your Docusaurus project's `baseUrl` is correctly configured in docusaurus.config.ts
          # If your baseUrl is not '/', you might need to adjust this.
          # cname: example.com # Optional: if you have a custom domain
